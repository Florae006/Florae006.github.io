baseURL = "http://dodolalorc.cn/"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "DoIt"


# 默认每页列表显示的文章数目
paginate = 12
# 谷歌分析代号 [UA-XXXXXXXX-X]
googleAnalytics = "G-4XWE9N9JQK"
# 版权描述，仅仅用于 SEO
