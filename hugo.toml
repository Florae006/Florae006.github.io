cursorChar = "|"
# 打字结束之后光标的持续时间 (单位是毫秒, "-1" 代表无限大)
duration = -1

# 网站验证代码，用于 Google/Bing/Yandex/Pinterest/Baidu
[params.verification]
google = ""
bing = ""
yandex = ""
pinterest = ""
baidu = ""

#  网站 SEO 配置
[params.seo]
# 图片 URL
image = ""
# 缩略图 URL
thumbnailUrl = ""

alternateName = ["Doごみ箱", "flora", "dodola"]

#  网站分析配置
[params.analytics]
enable = false
# Google Analytics
[params.analytics.google]
id = "G-4XWE9N9JQK"
# 是否匿名化用户 IP
anonymizeIP = true
# Fathom Analytics
[params.analytics.fathom]
id = ""
# 自行托管追踪器时的主机路径
server = ""
# Plausible Analytics
[params.analytics.plausible]
dataDomain = ""
# Yandex Metrica
[params.analytics.yandexMetrica]
id = ""

# 添加不蒜子计数
[params.busuanzi]
enable = true
# 是否开启全站独立访客数
site_uv = true
# 全站独立访客数前的图标或提示语
site_uv_pre = '<i class="fa fa-user"></i>'
# 全站独立访客数后的图标或提示语
site_uv_post = ''
# 是否开启全站浏览量
site_pv = true
# 全站浏览量前的图标或提示语
site_pv_pre = '<i class="fa fa-eye"></i>'
# 全站浏览量后的图标或提示语
site_pv_post = ''
# 是否开启单页浏览量
page_pv = true
# 单页浏览量前的图标或提示语
page_pv_pre = '<i class="far fa-eye fa-fw"></i>'
# 单页浏览量后的图标或提示语
page_pv_post = ''


#  Cookie 许可配置
# [params.cookieconsent]
#   enable = true
#   # 用于 Cookie 许可横幅的文本字符串
#   [params.cookieconsent.content]
#     message = ""
#     dismiss = ""
#     link = ""

#  第三方库文件的 CDN 设置
[params.cdn]
# CDN 数据文件名称, 默认不启用
# ["jsdelivr.yml"]
# 位于 "themes/LoveIt/assets/data/cdn/" 目录
# 可以在你的项目下相同路径存放你自己的数据文件:
# "assets/data/cdn/"
data = ""

#  兼容性设置
[params.compatibility]
# 是否使用 Polyfill.io 来兼容旧式浏览器
polyfill = false
# 是否使用 object-fit-images 来兼容旧式浏览器
objectFit = false

# Hugo 解析文档的配置
[markup]
# 语法高亮设置
[markup.highlight]
codeFences = true
guessSyntax = true
lineNos = true
lineNumbersInTable = true
# false 是必要的设置
# (https://github.com/dillonzq/LoveIt/issues/158)
noClasses = false
# Goldmark 是 Hugo 0.60 以来的默认 Markdown 解析库
[markup.goldmark]
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true
[markup.goldmark.renderer]
# 是否在文档中直接使用 HTML 标签
unsafe = true
# 目录设置
[markup.tableOfContents]
startLevel = 2
endLevel = 6

# 作者配置
[author]
name = "DODOLA"
email = "flora_chen2021@163.com"
link = "http://dodolalorc.cn/"
avatar = "/img/dodola.png"
gravatarEmail = ""

# 网站地图配置
[sitemap]
changefreq = "weekly"
filename = "sitemap.xml"
priority = 0.5

# Permalinks 配置
[Permalinks]
# posts = ":year/:month/:filename"
# posts = ":filename"
posts = "/posts/:filename"

# 隐私信息配置
[privacy]
#  Google Analytics 相关隐私 (被 params.analytics.google 替代)
[privacy.googleAnalytics]
# ...
[privacy.twitter]
enableDNT = true
[privacy.youtube]
privacyEnhanced = true

# 用于输出 Markdown 格式文档的设置
[mediaTypes]
[mediaTypes."text/plain"]
suffixes = ["md"]

# 用于输出 Markdown 格式文档的设置
[outputFormats.MarkDown]
mediaType = "text/plain"
isPlainText = true
isHTML = false

# 用于 Hugo 输出文档的设置
[outputs]
# 
home = ["HTML", "RSS", "JSON"]
page = ["HTML", "MarkDown"]
section = ["HTML", "RSS"]
taxonomy = ["HTML"]
term = ["HTML", "RSS"]
# taxonomyTerm = ["HTML"]

[taxonomies]
author = "authors"
category = "categories"
tag = "tags"
series = "series"
