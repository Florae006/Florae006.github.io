[params]
version = "0.4.0"
# 网站默认主题样式 ["auto", "light", "dark"]
defaultTheme = "auto"
# 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
gitRepo = "https://github.com/Florae006/Florae006.github.io.git"
#  哪种哈希函数用来 SRI, 为空时表示不使用 SRI
# ["sha256", "sha384", "sha512", "md5"]
fingerprint = ""
#  日期格式
dateFormat = "2006-01-02"
# 网站标题, 用于 Open Graph 和 Twitter Cards
title = "Doごみ箱"
# 网站描述, 用于 RSS, SEO, Open Graph 和 Twitter Cards
description = "Doごみ箱2.1"
# 网站图片, 用于 Open Graph 和 Twitter Cards
images = ["/img/dodola.png"]
keyword = ["Doごみ箱", "DoIt", "Hugo", "DODOLA"]

enablePWA = false
# 缓存图片
cacheRemoteImages = false
optimizeImages = true
license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
recentlyUpdated = true


# 页面头部导航栏配置
[params.header]
themeChangeMode = "select"
# 桌面端导航栏模式 ["fixed", "normal", "auto"]
desktopMode = "fixed"
# 移动端导航栏模式 ["fixed", "normal", "auto"]
mobileMode = "auto"
#  页面头部导航栏标题配置
[params.header.title]
# LOGO 的 URL
# logo = "/logo.png"
# 标题名称
name = "Doごみ箱2.1"
# 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
# pre='<i class="fa-solid fa-dumpster"></i>'
pre = "🗑️"
# 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
# post = "<i class='fa-solid fa-paw fa-rotate-by' style='--fa-rotate-angle: 30deg;'></i>"
post = "🐾"
#  是否为标题显示打字机动画
typeit = false

# 页面底部信息配置
[params.footer]
enable = true
#  自定义内容 (支持 HTML 格式)
custom = ''
#  是否显示 Hugo 和主题信息
hugo = true
#  是否显示版权信息
copyright = true
#  是否显示作者
author = true
# 网站创立年份
since = 2023
# ICP 备案信息，仅在中国使用 (支持 HTML 格式)
icp = '<p class="beian"><img class="beian-icon" src="/img/icons/govbeian.png"><a class="gov" href="https://beian.mps.gov.cn/#/query/webSearch?code=33010902003733" rel="noreferrer" title="浙公网安备33010902003733" target="_blank">浙公网安备33010902003733</a><a class="icp" href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank" title="浙ICP备2023048052号-1">浙ICP备2023048052号-1</a></p>'
# 许可协议信息 (支持 HTML 格式)
license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

#  Section (所有文章) 页面配置
[params.section]
# section 页面每页显示文章数量
paginate = 20
# 日期格式 (月和日)
dateFormat = "01-02"
# RSS 文章数目
rss = 10
days = 30
maxCount = 10

#  List (目录或标签) 页面配置
[params.list]
# list 页面每页显示文章数量
paginate = 20
# 日期格式 (月和日)
dateFormat = "01-02"
# RSS 文章数目
rss = 10

#  应用图标配置
[params.app]
# 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
title = "Doごみ箱-一只小菜鸡的Blog"
# 是否隐藏网站图标资源链接
noFavicon = false
# 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
svgFavicon = "/logo.svg"
# Android 浏览器主题色
themeColor = "#ffffff"
# Safari 图标颜色
iconColor = "#5bbad5"
# Windows v8-10磁贴颜色
tileColor = "#da532c"

#  搜索配置
[params.search]
enable = true
# 搜索引擎的类型 ["lunr", "algolia"]
type = "fuse"
# 文章内容最长索引长度
contentLength = 4000
# 搜索框的占位提示语
placeholder = "搜索本站内容( •̀ ω •́ )y"
#  最大结果数目
maxResultLength = 10
#  结果内容片段长度
snippetLength = 50
#  搜索结果中高亮部分的 HTML 标签
highlightTag = "em"
#  是否在搜索索引中使用基于 baseURL 的绝对路径
absoluteURL = false
[params.search.algolia]
index = ""
appID = ""
searchKey = ""
[params.search.fuse]
isCaseSensitive = false
minMatchCharLength = 2
findAllMatches = false
location = 0
threshold = 0.3
distance = 100
ignoreLocation = false
useExtendedSearch = false
ignoreFieldNorm = false

[params.image]
cacheRemote = false
optimize = true

